<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">

	<ui:define name="title">Especies</ui:define>
	<ui:define name="content">
		<h:form id="frm">
			<p:growl id="growl" sticky="false" life="5000" showDetail="false"
				autoUpdate="true" />
			<div class="row">
				<div class="col-g-12 col-md-6 col-lg-4 col-xl-2">
					<p:panel id="basic"
						header="#{especieIndexBean.esNuevo? 'Agregar' : 'Actualizar'}"
						style="margin-bottom:20px">
						<h4>Nombre</h4>
						<h:panelGrid columns="1" class="anchocien">
							<p:inputText id="txtNombre"
								value="#{especieIndexBean.especie.nombre}" required="true"
								requiredMessage="Ingrese el nombre" class="anchocien">
							</p:inputText>
						</h:panelGrid>
						<center>
							<div class="btn-group">
								<p:commandButton value="Guardar"
									actionListener="#{especieIndexBean.guardar()}"
									icon="fa fa-save" class="btn" ajax="true" update="frm"
									onstart="PF('statusDialog').show()"
									onsuccess="PF('statusDialog').hide()" />
								<p:commandButton value="Eliminar"
									actionListener="#{especieIndexBean.eliminar()}"
									icon="fa fa-trash" class="btn" ajax="true" update="frm"
									onstart="PF('statusDialog').show()"
									onsuccess="PF('statusDialog').hide()" />
								<p:commandButton value="Nuevo"
									onclick="location.href = 'index.xhtml';" icon="fa fa-sign-out"
									class="btn" immediate="true" />
							</div>
						</center>
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" life="5000">
							<p:autoUpdate />
						</p:messages>
						<p:ajaxStatus
							oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
					</p:panel>
				</div>
				<div class="col-g-12 col-md-6 col-lg-8 col-xl-10">
					<p:dataTable id="tbl" var="especie"
						value="#{especieIndexBean.especieLista}"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="10" style="margin-bottom:20px">
						<p:column class="anchoColumnaId">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{especie.id}" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Year" />
							</f:facet>
							<h:outputText value="#{especie.nombre}" />
						</p:column>
						<p:column style="width:100px;">
							<f:facet name="header">
							</f:facet>
							<div class="btn-group">
								<p:commandButton
									actionListener="#{especieIndexBean.goToEdit(especie.id)}"
									icon="fa fa-edit" class="btn" immediate="true" />
							</div>
						</p:column>
					</p:dataTable>

				</div>
			</div>
		</h:form>
		<script>
	//<![CDATA[
	
	//]]>
	</script>
	</ui:define>
</ui:composition>
</html>
