<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="#{root}/WEB-INF/template/layout.xhtml">

	<ui:define name="title">Lista Especies</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="panel">
				<div class="panel-body">
					<div class="btn-group">
						<p:commandButton onclick="location.href = 'crear.xhtml';"
							icon="fa fa-plus" class="btn" value="Nuevo" />
					</div>
				</div>
			</div>
			<p:dataTable id="tblLista" var="tipoContrato"
				value="#{especieIndexBean.especieLista}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				paginator="true" rows="10" style="margin-bottom:20px">
				<p:column sortBy="#{tipoContrato.nombre}">
					<f:facet name="header">
						<h:outputText value="Tipo de contrato" />
					</f:facet>
					<h:outputText value="#{tipoContrato.nombre}" />
				</p:column>
				<p:column sortBy="#{tipoContrato.horasSemana}">
					<f:facet name="header">
						<h:outputText value="Horas semana" />
					</f:facet>
					<h:outputText value="#{tipoContrato.horasSemana}" />
				</p:column>
				<p:column sortBy="#{tipoContrato.horaIngreso}">
					<f:facet name="header">
						<h:outputText value="Hora Ingreso" />
					</f:facet>
					<h:outputText value="#{tipoContrato.horaIngreso}" />
				</p:column>
				<p:column sortBy="#{tipoContrato.horaSalida}">
					<f:facet name="header">
						<h:outputText value="Hora Salida" />
					</f:facet>
					<h:outputText value="#{tipoContrato.horaSalida}" />
				</p:column>

				<p:column style="width:100px;">
					<f:facet name="header">
					</f:facet>
					<div class="btn-group">
						<p:commandButton
							actionListener="#{tipoContratoIndexBean.goToEdit(tipoContrato.id)}"
							icon="fa fa-edit" class="btn" />
						<p:commandButton onclick="location.href = 'index.xhtml';"
							icon="fa fa-trash" class="btn" />
					</div>
				</p:column>
			</p:dataTable>
		</h:form>

		<script>
	//<![CDATA[
	
	//]]>
	</script>

	</ui:define>
</ui:composition>
</html>
